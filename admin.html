<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class = "bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>

        <form id="login-form">
            <div class="mb-4">
                <label class="block mb-1">Email:<label>
                <input type="email" id="email"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class ="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2-blue-400" required>
                    Login
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Login
                </button>
        </form>

    <p id="error-message" class="text-red-500 mt-4 text-center hidden">
        Invalid credentials
    </p>
    </div>

    <script src="admin.js"></script>
</body>
</html>
