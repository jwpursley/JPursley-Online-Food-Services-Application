<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Meal Explorer</h1>

    <div class="flex items-center gap-6">
      <span class="font-semibold">
        Cart (<span id="cart-count">0</span>)
      </span>

      <button onclick="logout()" 
        class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto p-6">

    <h2 class="text-3xl font-semibold mb-6">Available Meals</h2>

    <!-- Meals Grid -->
    <div id="meals-container"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Dynamic meal cards will go here -->
    </div>

    <!-- Cart Section -->
<div id="cart-section" class="mt-10 bg-white p-6 rounded shadow-md hidden">

  <h3 class="text-2xl font-semibold mb-4">Your Cart</h3>

  <div id="cart-items" class="space-y-3"></div>

  <div class="mt-6 flex justify-between items-center">
    <span class="font-bold text-lg">
      Total Items: <span id="cart-total">0</span>
    </span>

    <button onclick="checkout()"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      Checkout
    </button>
  </div>
</div>

  </div>

  <script src="app.js"></script>

  <script>
    function logout() {
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
